    <div class="container">
        <div class="header"><h2>Comercio Registration</h2></div>

        <form id="form" class="reg-form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="ABC123" id="username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="abc@srmist.edu.in" id="email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="text" placeholder="xxxx-xxx-xxx" id="phone" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="******" id="password"/>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Re-Type Password</label>
                <input type="password" placeholder="******" id="password2"/>
                <small>Error message</small>
            </div>
            <button type="button" onclick="checkInputs()">Create Account</button>
            <p class="message"> Already Registered? <a href='#'>Login</a></p>
        </form>
